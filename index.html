            <th>Start Date</th>
            <th>End Date</th>

        </thead>

        </tbody>

              </div>
              <div class="col-md-6">
                <label for="startDate">Start Date</label>
              </div>
              <div class="col-md-6">
                <input type="date" class="form-control formItems" id="startDate">
              </div>
              <div class="col-md-6">
                <label for="endDate">End Date</label>
              </div>
              <div class="col-md-6">
                <input type="date" class="form-control formItems" id="endDate">
              </div>
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary btn-lg form-control">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-4 projectButton">
        <form class="form-vertical">
          <button class="btn btn-primary btn-lg form-control" data-toggle="collapse" href="#editProjectCollapse">Edit Project</button>
          <div id="editProjectCollapse" class="panel-collapse collapse">
            <div class="panel-body">Panel Body</div>
            <div class="panel-footer">Panel Footer</div>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <form class="form-vertical">
          <button class="btn btn-primary btn-lg form-control" data-toggle="collapse" href="#deleteProjectCollapse">Delete Project</button>
          <div id="deleteProjectCollapse" class="panel-collapse collapse">
            <div class="panel-body">Panel Body</div>
            <div class="panel-footer">Panel Footer</div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="footer">

  </div>

  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $.ajax({
        type: 'GET',
        url: 'https://khpfxud07b.execute-api.eu-west-2.amazonaws.com/productionVersion',

        success: function(data){
          $('#projects').html('');

          data.Items.forEach(function(projectItem){
            $('#projects').append(
              '<tr> <th>'
                + projectItem.projectID +
              '</th> <th>'
                + projectItem.projectName +
              '</th> </tr>'
            );
          })
        }
      })
    })
