<body>
  <div id="loginRegisterPopUp" class="modal fade" role="dialog">
    <!--loginRegisterPopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#loginForm"><h5>Login</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#registrationForm"><h5>Register</h5></a>
          </li>
        </ul>

        <div class="tab-content">
          <form id="loginForm" class="container tab-pane active tabContainer">
            <div class="form-group">
              <label for="emailInputLogin">Email</label>
              <input id="emailInputLogin" class="form-control" type="email" placeholder="Email" pattern=".*" required>
            </div>
            <div class="form-group">
              <label for="passwordInputLogin">Password</label>
              <input id="passwordInputLogin" class="form-control" type="text" placeholder="Password" required>
            </div>
            <div class="form-group"  style="margin-top: 2.5%;">
              <input id="loginButton" class="btn btn-primary popUpButtons" type="submit" value="Log In">
              <button class="btn close" data-dismiss="modal">Close</button>
            </div>
          </form>
          <form id="registrationForm" class="container tab-pane fade tabContainer">
            <div class="form-group">
              <label for="emailInputRegister">Email</label>
              <input id="emailInputRegister" class="form-control" type="email" placeholder="Email" pattern=".*" required>
            </div>
            <div class="form-group">
              <label for="passwordInputRegister">Password</label>
              <input id="passwordInputRegister" class="form-control" type="text"  placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="passwordConfirmInputRegister">Password</label>
              <input id="passwordConfirmInputRegister" class="form-control" type="text" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
              <label for="statusList">User Type</label>
              <select class="form-control" name="statusList" required>
                <option class="form-control" value="Active">Administrator</option>
                <!--<option class="form-control" value="Inactive">Project Manager</option>
                <option class="form-control" value="Inactive">Developer</option>-->
              </select>
            </div>
            <div class="form-group"  style="margin-top: 2.5%;">
              <input id="registerbutton" class="btn btn-primary popUpButtons" type="submit" value="Register">
              <button class="btn close" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="verifyUserPopUp" class="modal fade" role="dialog">
    <!--Project Edit PopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="verifyform" class="form-signin login-block" enctype="application/json">
          <h2 class="modal-heading">Verify User</h2>
          <div class="form-group">
            <label for="emailInputVerify">Email</label>
            <input id="emailInputVerify" class="form-control" type="text" placeholder="Email" name="email">
          </div>
          <div class="form-group">
            <label for="codeInputVerify">Verification Code</label>
            <input id="codeInputVerify" class="form-control" type="text" placeholder="Verification Code" patter=".*" name="startDate">
          </div>
          <div class="form-group" style="margin-top: 2.5%;">
            <button class="btn btn-primary" type="submit">Verify</button>
            <button class="btn close" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="createProjectPopUp" class="modal fade" role="dialog">
    <!--Project Edit PopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-signin login-block" enctype="application/json">
          <h2 class="modal-heading">Create Project</h2>
          <div class="form-group">
            <label for="projectNameInput">Project Name</label>
            <input type="text" class="form-control" placeholder="Project Name" name="username">
          </div>
          <div class="form-group">
            <label for="startDateInput">Start Date</label>
            <input type="date" class="form-control" placeholder="Start Date" name="startDate">
          </div>
          <div class="form-group">
            <label for="endDateInput">End Date</label>
            <input type="date" class="form-control" placeholder="End Date" name="projectEndDate">
          </div>
          <div class="form-group">
            <label for="statusList">Status</label>
            <select class="form-control" name="status">
              <option class="form-control" value="Active">Active</option>
              <option class="form-control" value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group" style="margin-top: 2.5%;">
            <button class="btn btn-primary" type="submit">Create Project</button>
            <button class="btn close" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="editProjectPopUp" class="modal fade" role="dialog">
    <!--Project Edit PopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-signin login-block">
          <h2 class="modal-heading">Edit Project</h2>
          <div class="form-group">
            <label for="projectNameInput">Project Name</label>
            <input type="text" class="form-control" placeholder="Project Name" name="projectNameInput">
          </div>
          <div class="form-group">
            <label for="startDateInput">Start Date</label>
            <input type="date" class="form-control" placeholder="Start Date" name="startDateInput">
          </div>
          <div class="form-group">
            <label for="endDateInput">End Date</label>
            <input type="date" class="form-control" placeholder="End Date" name="endDateInput">
          </div>
          <div class="form-group">
            <label for="statusList">Status</label>
            <select class="form-control" name="statusList">
              <option class="form-control" value="Active">Active</option>
              <option class="form-control" value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group" style="margin-top: 7.5%;">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <button class="btn close" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
