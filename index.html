<html lang="en-GB">
<head>
  <title id="title">Project Management Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="images/logo.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="loginPopUp" class="modal fade" role="dialog">
    <!--loginPopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-signin login-block">
          <h2 class="form-signin-heading">Login</h2>
          <div class="form-group">
            <label for="usernameInput" class="text-uppercase">Username</label>
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="passwordInput" class="text-">Password</label>
            <input type="text" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <div id="login_button_container" class="btn btn-primary popUpButtons" type="submit"></div>
            <div id="register_button_container" class="btn btn-primary popUpButtons" type="submit"></div>
          </div>
          <button class="btn close" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>

  <div id="createProjectPopUp" class="modal fade" role="dialog">
    <!--Project Edit PopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-signin login-block">
          <h2 class="form-signin-heading">Create Project</h2>
          <div class="form-group">
            <label for="projectNameInput">Project Name</label>
            <input type="text" class="form-control" placeholder="Project Name">
          </div>
          <div class="form-group">
            <label for="startDateInput">Start Date</label>
            <input type="date" class="form-control" placeholder="Start Date">
          </div>
          <div class="form-group">
            <label for="endDateInput">End Date</label>
            <input type="date" class="form-control" placeholder="End Date">
          </div>
          <div class="form-group" style="margin-top: 7.5%;">
            <button class="btn btn-primary" type="submit">Create</button>
            <button class="btn close" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="editProjectPopUp" class="modal fade" role="dialog">
    <!--Project Edit PopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-signin login-block">
          <h2 class="form-signin-heading">Edit Project</h2>
          <div class="form-group">
            <label for="projectNameInput">Project Name</label>
            <input type="text" class="form-control" placeholder="Project Name">
          </div>
          <div class="form-group">
            <label for="startDateInput">Start Date</label>
            <input type="date" class="form-control" placeholder="Start Date">
          </div>
          <div class="form-group">
            <label for="endDateInput">End Date</label>
            <input type="date" class="form-control" placeholder="End Date">
          </div>
          <div class="form-group" style="margin-top: 7.5%;">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <button class="btn close" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="title" class="col-lg-12 row">
    <div class="col-md-10">
      <h1>Project Management Application</h1>
    </div>
    <div class="col-md-2">
      <button class="btn btn-lg btn-info" data-toggle="modal" data-target="#loginPopUp">Login/ Register</button>
    </div>
  </div>

  <div class="container col-lg-12">
    <div class="row">
      <div id="projects" class="col-lg-12"></div>


        <div class="col-md-6 row" style="margin: 1%;">
          <div class="card">
            <button class="btn btn-info" data-toggle="modal" data-target="#createProjectPopUp">
              <div class="card-body row">
                <div class="col-md-12">
                  <div class="card-text">
                    Create Project <i class="fas fa-plus"></i>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </div>


    </div>
  </div>

  <div class="footer"></div>

  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>

  <script type="text/javascript">

  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Load React components -->
  <script src="js/react_object_creation.js"></script>

</body>
</html>
