<html lang="en-GB">
<head>
  <title id="title">Project Management Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="images/logo.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="loginPopUp" class="modal fade" role="dialog">
    <!--loginPopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#loginForm"><h5>Login</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#registerForm"><h5>Register</h5></a>
          </li>
        </ul>
        <div class="tab-content">
          <form id="loginForm" class="container tab-pane active tabContainer">
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="text" class="form-control" placeholder="Password">
            </div>
            <div class="form-group"  style="margin-top: 2.5%;">
              <button id="login_button_container" class="btn btn-primary popUpButtons" type="submit"></button>
              <button class="btn close" data-dismiss="modal">Close</button>
            </div>
          </form>
          <form id="registerForm" class="container tab-pane fade tabContainer" >
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="text" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="statusList">User Type</label>
              <select class="form-control" name="statusList">
                <option class="form-control" value="Active">Administrator</option>
                <!--<option class="form-control" value="Inactive">Project Manager</option>
                <option class="form-control" value="Inactive">Developer</option>-->
              </select>
            </div>
            <div class="form-group"  style="margin-top: 2.5%;">
              <button id="register_button_container" class="btn btn-primary popUpButtons" type="submit"></button>
              <button class="btn close" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="createProjectPopUp" class="modal fade" role="dialog">
    <!--Project Edit PopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-signin login-block" enctype="application/json">
          <h2 class="form-signin-heading">Create Project</h2>
          <div class="form-group">
            <label for="projectNameInput">Project Name</label>
            <input type="text" class="form-control" placeholder="Project Name" name="username">
          </div>
          <div class="form-group">
            <label for="startDateInput">Start Date</label>
            <input type="date" class="form-control" placeholder="Start Date" name="startDate">
          </div>
          <div class="form-group">
            <label for="endDateInput">End Date</label>
            <input type="date" class="form-control" placeholder="End Date" name="projectEndDate">
          </div>
          <div class="form-group">
            <label for="statusList">Status</label>
            <select class="form-control" name="status">
              <option class="form-control" value="Active">Active</option>
              <option class="form-control" value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group" style="margin-top: 2.5%;">
            <button class="btn btn-primary" type="submit">Create Project</button>
            <button class="btn close" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="editProjectPopUp" class="modal fade" role="dialog">
    <!--Project Edit PopUp-->
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-signin login-block">
          <h2 class="form-signin-heading">Edit Project</h2>
          <div class="form-group">
            <label for="projectNameInput">Project Name</label>
            <input type="text" class="form-control" placeholder="Project Name" name="projectNameInput">
          </div>
          <div class="form-group">
            <label for="startDateInput">Start Date</label>
            <input type="date" class="form-control" placeholder="Start Date" name="startDateInput">
          </div>
          <div class="form-group">
            <label for="endDateInput">End Date</label>
            <input type="date" class="form-control" placeholder="End Date" name="endDateInput">
          </div>
          <div class="form-group">
            <label for="statusList">Status</label>
            <select class="form-control" name="statusList">
              <option class="form-control" value="Active">Active</option>
              <option class="form-control" value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group" style="margin-top: 7.5%;">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <button class="btn close" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="title" class="col-lg-12 row">
    <div class="col-md-10">
      <h1>Project Management Application</h1>
    </div>
    <div class="col-md-2">
      <button class="btn btn-lg btn-info" data-toggle="modal" data-target="#loginPopUp">Login/ Register</button>
    </div>
  </div>

  <div class="container col-lg-12">
    <div class="row">
      <div id="projects" class="col-lg-12"></div>
        <div class="col-md-6 row" style="margin: 1%;">
          <div class="card">
            <button class="btn btn-info" data-toggle="modal" data-target="#createProjectPopUp">
              <div class="card-body row">
                <div class="col-md-12">
                  <div class="card-text">
                    Create Project <i class="fas fa-plus-circle"></i>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </div>
    </div>
  </div>

  <div class="footer"></div>

  <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
